name: Deploy Backend

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: powershell -ExecutionPolicy Bypass -Command "mvn clean package -DskipTests"

    - name: Build Docker image
      run: docker build -t sneaker-backend:latest .

    - name: Deploy backend
      run: powershell -ExecutionPolicy Bypass -Command |
        # Path to your project root (adjust if needed)
        $PROJECT_ROOT = "D:\fashion-shoes-store\sneaker-root"

        # Navigate to project root
        Set-Location $PROJECT_ROOT

        # Run deployment script
        .\deploy.ps1 backend

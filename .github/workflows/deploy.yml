name: Deploy Backend

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: docker build -t sneaker-backend:latest .

    - name: Deploy backend
      run: |
        # Path to your project root (adjust if needed)
        $PROJECT_ROOT = "D:\fashion-shoes-store\sneaker-root"

        # Navigate to project root
        Set-Location $PROJECT_ROOT

        # Stop backend container
        docker-compose -f docker-compose.full.yml stop backend

        # Remove backend container
        docker-compose -f docker-compose.full.yml rm -f backend

        # Rebuild backend
        docker-compose -f docker-compose.full.yml build backend

        # Start backend
        docker-compose -f docker-compose.full.yml up -d backend

        # Wait for backend to be healthy
        $timeout = 60
        $counter = 0
        while ($counter -lt $timeout) {
          $status = docker-compose -f docker-compose.full.yml ps backend
          if ($status -match "healthy|running") {
            Write-Host "✅ Backend is ready!"
            break
          }
          $counter += 5
          Start-Sleep -Seconds 5
          Write-Host "   Waiting... (${counter}s/${timeout}s)"
        }

        if ($counter -ge $timeout) {
          Write-Host "❌ Timeout waiting for backend to be healthy"
          exit 1
        }

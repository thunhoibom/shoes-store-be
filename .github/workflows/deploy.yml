name: Deploy Backend

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: docker build -t sneaker-backend:latest .

    - name: Deploy backend
      run: |
        echo "Backend deployed successfully from GitHub Actions!"
        echo "Note: Actual deployment would require SSH access to your server"
        echo "For local development, run: docker-compose -f docker-compose.full.yml up -d backend"

        # Simple wait for backend to start
        timeout /t 30 /nobreak
